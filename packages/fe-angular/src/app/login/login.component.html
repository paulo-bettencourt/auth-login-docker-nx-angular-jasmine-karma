<div class="container">
  <form [formGroup]="loginForm">
    <div class="mb-3">
      <label
        for="exampleInputEmail1"
        class="form-label"
      >Username</label>
      <input
        type="email"
        class="form-control"
        id="exampleInputEmail1"
        aria-describedby="emailHelp"
        formControlName="username"
      >
      <div
        id="emailHelp"
        class="form-text"
      >We'll never share your data with anyone else.</div>
    </div>
    <div class="mb-3">
      <label
        for="exampleInputPassword1"
        class="form-label"
      >Password</label>
      <input
        type="password"
        class="form-control"
        id="exampleInputPassword1"
        formControlName="password"
      >
    </div>
    <a
      class="btn btn-primary"
      (click)="login()"
    >Submit</a>
  </form>
  <ng-container *ngIf="isError">
    <div
      id="emailHelp"
      class="form-text"
    >The provided data is incorrect. Please check your credentials.</div>
  </ng-container>
</div>
