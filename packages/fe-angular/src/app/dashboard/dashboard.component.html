<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">Username</th>
      <th scope="col">Password</th>
      <th scope="col">Token</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of userData.data">
      <td>{{ user.username }}</td>
      <td>{{ user.password }}</td>
      <td>{{ user.token }}</td>
    </tr>
  </tbody>
</table>
